<div style="width: 400px; margin: auto;">
    <div *ngIf="currentProducto" class="edit-form">
      <h4>Producto</h4>
      <form>
    

        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="Nombre"
              required
              [(ngModel)]="currentProducto.Nombre"
              name="Nombre"
            />
          </div>
    
          <div class="form-group">
            <label for="Precio">Precio</label>
            <input
              class="form-control"
              id="Precio"
              required
              [(ngModel)]="currentProducto.Precio"
              name="Precio"
            />
          </div>
  
          <div class="form-group">
              <label for="Stock">Stock</label>
              <input
                class="form-control"
                id="Stock"
                required
                [(ngModel)]="currentProducto.Stock"
                name="Stock"
              />
            </div>
  
     
      </form>
  
   
  
      <button class="badge badge-danger mr-2" (click)="deleteProducto()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateProducto()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentProducto">
      <br />
      <p>Cannot access this Producto...</p>
    </div>
  </div>
